package:
  name: rlassopy
  version: 0.0.1

source:
  path: ..

build:
  number: 0
  script: python -m pip install . -vvv

requirements:
  build:
    - {{ compiler('cxx') }}

  host:
    - python
    - pip
    - pybind11 >=2.6.0
    - scikit-build
    - setuptools_scm
    - requests

  run:
    - python
    - numpy
    - scipy
    - sklearn
    - pandas
    - patsy
    - cvxpy


test:
  imports:
    - rlassopy
  requires:
    - pytest
  source_files:
    - tests
  commands:
    - pytest tests

about:
  summary: Rigorous lasso estimation and inference
  license_file: LICENSE
